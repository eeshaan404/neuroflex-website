<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroFlex - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact NeuroFlex</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="training.html" class="nav-link">EEG Training</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>If you have any questions or inquiries, feel free to reach out to us.</p>
                <p>Email us at: <strong>support@neuroflex.com</strong></p>
                <p>Or give us a call at: <strong>(123) 456-7890</strong></p>
                <form id="contact-form">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Type your message here" required></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            <img src="images/contact-image.jpg" alt="Contact Image" class="contact-img">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NeuroFlex. All Rights Reserved.</p>
    </footer>
</body>
</html>
